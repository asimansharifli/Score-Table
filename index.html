<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">

</head>

   <header>

   </header>
   <main>
       <div class="intro">Teams Score Table</div>

            <input type="button" id="number" class="button" value="0"  >
        </div>
        <div class="team-account">
            <input class="name" type="text"  placeholder="Team Name" style="background: rgb(158,84,231);

            <input type="button" id="numbers"class="button" value="0" >
        </div>
        <div class="team-account">
            <input class="name" type="text"  placeholder="Team Name">
            <input type="button" id="numbert" class="button" value="0"  >
        </div>
        <div class="team-account">
            <input class="name" type="text"  placeholder="Team Name" style="background: rgb(158,84,231);

            <input type="button" id="numberfr" class="button" value="0"  >
        </div>
        <div class="team-account">
            <input class="name" type="text"  placeholder="Team Name">
            <input type="button" id="numberfs" class="button" value="0"  >
        </div>
        <div class="team-account">
            <input class="name" type="text"  placeholder="Team Name" style="background: rgb(158,84,231);
            background: linear-gradient(90deg, rgba(158,84,231,1) 6%, rgba(90,3,113,1) 87%, rgba(88,42,96,1) 100%, rgba(83,40,92,0.028448879551820738) 100%, rgba(83,40,92,0.028448879551820738) 100%);">
            <input type="button" id="numberss" class="button" value="0"  >
        </div>
       </div>
   </main>
   <script src="./Assets/JS/app.js"></script>

</html>
